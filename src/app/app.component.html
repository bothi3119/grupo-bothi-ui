<ion-app>
  <ion-menu contentId="main-content" side="start" class="custom-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="menu-title">
          <ion-icon name="apps" class="menu-icon"></ion-icon>
          Menú Principal
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="none" class="menu-list">
        <ion-item button detail="false" [routerLink]="['/home']" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="home" class="menu-icon"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button detail="false" [routerLink]="['/catalog']" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="list" class="menu-icon"></ion-icon>
          <ion-label>Catálogos</ion-label>
          <ion-badge slot="end" color="primary" *ngIf="catalogCount() > 0">{{ catalogCount() }}</ion-badge>
        </ion-item>

        <ion-item button detail="false" [routerLink]="['/admin']" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="settings" class="menu-icon"></ion-icon>
          <ion-label>Administración</ion-label>
        </ion-item>

        <ion-item-divider class="menu-divider"></ion-item-divider>

        <ion-item button detail="false" (click)="logout()" class="menu-item logout-item">
          <ion-icon slot="start" name="log-out" class="menu-icon"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
      <div class="menu-footer">
        <ion-text color="medium">
          <small>Versión {{ appVersion }}</small>
        </ion-text>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
