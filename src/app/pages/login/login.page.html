<ion-content class="ion-padding">
  <div class="login-page">
    <!-- Login Form -->
    <div class="login-left">
      <div class="login-container">
        <div class="logo-wrapper" *ngIf="logoUrl">
          <img [src]="logoUrl" alt="Logo" class="logo" />
        </div>

        <h1 class="login-title">Log in</h1>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item
            fill="outline"
            [class.invalid]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-text
            color="danger"
            class="padding"
            *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
          >
            Email requerido
          </ion-text>
          <ion-text
            color="danger"
            class="padding"
            *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
          >
            Email invalido
          </ion-text>

          <ion-item
            fill="solid"
            [class.invalid]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
            <ion-icon
              slot="end"
              [name]="showPassword ? 'eye-off' : 'eye'"
              (click)="togglePassword()"
              class="password-toggle"
            ></ion-icon>
          </ion-item>
          <ion-text
            color="danger"
            class="padding"
            *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
          >
            Password requerido
          </ion-text>

          <div class="forgot-link">
            <a href="#">Olvidaste password?</a>
          </div>

          <ion-button expand="block" shape="round" color="primary" type="submit" [disabled]="isLoading()">
            @if (isLoading()) {
            <ion-spinner slot="start"></ion-spinner>
            } @else { Iniciar sesiÃ³n }
          </ion-button>

          @if (error()) {
          <ion-text color="danger" class="padding">
            <p>{{ error() }}</p>
          </ion-text>
          }
        </form>
      </div>
    </div>

    <!-- Right Card -->
    <div class="login-right" [@fadeInRight]>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bienvenido de nuevo ðŸ‘‹</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Ingresa a tu panel de control, administra tÃº cuenta y mÃ¡s. Empecemos.</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
